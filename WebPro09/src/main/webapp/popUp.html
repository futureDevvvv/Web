<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
	<script type="text/javascript">
		function setPopUpStart(obj){
			
			if(obj.checked == true){
				var expireDate = new Date();
				var days = 1;
				expireDate.setDate(expireDate.getDate() + days);
				
				document.cookie = "notShopPop" = "true" + ";path=/; expires=" + expireDate.toGMTString();
				window.close();
			}
		}
	</script>
<body>
	알림팝업창
	<form>
		<input type=checkbox onClick="setPopUpStart(this)">오늘 더 이상 보지 않기
	</form>

</body>
</html>
